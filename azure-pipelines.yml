trigger:
  branches:
    include:
    - main
    - release
    - feature/*
    - version/*
  paths:
    exclude:
    - .circleci/*
    - .cirrus.yml
    - .drone.star
    - .github/workflows/*
    - .semaphore/*
    - .travis.yml
    - appveyor.yml
    - README.*
pr:
  branches:
    include:
    - main
    - version/*
  paths:
    exclude:
    - appveyor.yml

variables:
- { name: linux_latest_vm, value: 'ubuntu-22.04' }
- { name: windows_latest_vm, value: 'windows-2022' }
- { name: clang_latest, value: '18' }
- { name: clang_latest_libstdcxx, value: 9 }
- { name: gcc_latest, value: '13' }
- { name: vc_latest, value: 'vc143' }
- { name: vs_latest, value: '2022' }
- { name: xc_latest, value: '15.0.1' }
- { name: macos_latest_vm, value: 'macOS-13' }

resources:
  containers:
    - { container: gcc_latest, image: 'gcc:latest', options: '--name container -v /usr/bin/docker:/tmp/docker:ro' }
    - { container: clang_latest, image: 'chainguard/clang:latest', options: '--name container -v /usr/bin/docker:/tmp/docker:ro' }
    - { container: ubuntu_2404, image: 'ubuntu:24.04', options: '--name container -v /usr/bin/docker:/tmp/docker:ro' }
    - { container: ubuntu_2204, image: 'ubuntu:22.04', options: '--name container -v /usr/bin/docker:/tmp/docker:ro' }
    - { container: ubuntu_2004, image: 'ubuntu:20.04', options: '--name container -v /usr/bin/docker:/tmp/docker:ro' }
    - { container: ubuntu_1804, image: 'ubuntu:18.04', options: '--name container -v /usr/bin/docker:/tmp/docker:ro' }
    - { container: ubuntu_1604, image: 'ubuntu:16.04', options: '--name container -v /usr/bin/docker:/tmp/docker:ro' }
    - { container: debian_testing, image: 'debian:testing', options: '--name container -v /usr/bin/docker:/tmp/docker:ro' }
    - { container: debian_12, image: 'debian:12', options: '--name container -v /usr/bin/docker:/tmp/docker:ro' }
    - { container: debian_11, image: 'debian:11', options: '--name container -v /usr/bin/docker:/tmp/docker:ro' }
    - { container: debian_10, image: 'debian:10', options: '--name container -v /usr/bin/docker:/tmp/docker:ro' }
    - { container: debian_9, image: 'debian/eol:stretch', options: '--name container -v /usr/bin/docker:/tmp/docker:ro' }
    - { container: debian_8, image: 'debian/eol:jessie', options: '--name container -v /usr/bin/docker:/tmp/docker:ro' }

stages:

- stage: Core
  dependsOn: []
  jobs:

  - job: 'Linux_Latest'
    strategy:
      matrix:
        GCC ${{variables.gcc_latest}}: {TOOLSET: "gcc-${{variables.gcc_latest}}", REPO: ppa, PACKAGES: "g++-${{variables.gcc_latest}}-multilib"}
        Clang ${{variables.clang_latest}}: {TOOLSET: "clang-${{variables.clang_latest}}", REPO: "llvm-${{variables.clang_latest}}", PACKAGES: "clang-${{variables.clang_latest}} libstdc++-${{variables.clang_latest_libstdcxx}}-dev-i386-cross"}
    pool:
      vmImage: ${{variables.linux_latest_vm}}
    steps:
    - template: .ci/azp-linux-test.yml
      parameters:
        b2_opts: address-model=32,64

  - job: 'Windows_Latest'
    strategy:
      matrix:
        VS ${{variables.vs_latest}}: {TOOLSET: "${{variables.vc_latest}}", TEST_TOOLSET: msvc, VM_IMAGE: "${{variables.windows_latest_vm}}"}
        Clang ${{variables.clang_latest}} (VS${{variables.vs_latest}}): {TOOLSET: clang-win, TEST_TOOLSET: clang-win, VM_IMAGE: "${{variables.windows_latest_vm}}"}
    pool:
      vmImage: $(VM_IMAGE)
    continueOnError: 'true'
    steps:
    - template: .ci/azp-windows-test.yml
      parameters:
        b2_opts: address-model=32,64

  - job: 'macOS'
    strategy:
      matrix:
        Xcode ${{variables.xc_latest}}: {XCODE_APP: "/Applications/Xcode_${{variables.xc_latest}}.app", VM_IMAGE: "${{variables.macos_latest_vm}}"}
        # GCC ${{variables.gcc_latest}}: {TOOLSET: "gcc-${{variables.gcc_latest}}", XCODE_APP: "/Applications/Xcode_${{variables.xc_latest}}.app", VM_IMAGE: "${{variables.macos_latest_vm}}"}
    pool:
      vmImage: $(VM_IMAGE)
    steps:
    - template: .ci/azp-macos-test.yml

  - job: 'Linux_Sanitzer'
    strategy:
      matrix:
        Address (GCC ${{variables.gcc_latest}}): {SANITIZER: "address-sanitizer", TOOLSET: "gcc-${{variables.gcc_latest}}", PACKAGES: "g++-${{variables.gcc_latest}}", VM_IMAGE: "${{variables.linux_latest_vm}}"}
        Thread (GCC ${{variables.gcc_latest}}): {SANITIZER: "thread-sanitizer", TOOLSET: "gcc-${{variables.gcc_latest}}", PACKAGES: "g++-${{variables.gcc_latest}}", VM_IMAGE: "${{variables.linux_latest_vm}}"}
        UB (GCC ${{variables.gcc_latest}}): {SANITIZER: "undefined-sanitizer", TOOLSET: "gcc-${{variables.gcc_latest}}", PACKAGES: "g++-${{variables.gcc_latest}}", VM_IMAGE: "${{variables.linux_latest_vm}}"}
    pool:
      vmImage: $(VM_IMAGE)
    continueOnError: 'true'
    steps:
    - template: .ci/azp-linux-sanitizer-test.yml

- stage: Extra
  dependsOn: []
  jobs:

  - job: 'macOS'
    strategy:
      matrix:
        Xcode ${{variables.xc_latest}} arm+x86/64: {
          B2_ARGS: "architecture=arm+x86 address-model=64",
          XCODE_APP: "/Applications/Xcode_${{variables.xc_latest}}.app", VM_IMAGE: "${{variables.macos_latest_vm}}"}
        Xcode ${{variables.xc_latest}} arm/64: {
          B2_ARGS: "architecture=arm address-model=64",
          XCODE_APP: "/Applications/Xcode_${{variables.xc_latest}}.app", VM_IMAGE: "${{variables.macos_latest_vm}}"}
        Xcode ${{variables.xc_latest}} x86/64: {
          B2_ARGS: "architecture=x86 address-model=64",
          XCODE_APP: "/Applications/Xcode_${{variables.xc_latest}}.app", VM_IMAGE: "${{variables.macos_latest_vm}}"}
    pool:
      vmImage: $(VM_IMAGE)
    steps:
    - template: .ci/azp-macos-extra.yml

  - job: 'Linux'
    strategy:
      matrix:
        Clang ${{variables.clang_latest}} x86/64: {
          B2_ARGS: "architecture=x86 address-model=64",
          TOOLSET: "clang-${{variables.clang_latest}}", REPO: "llvm-${{variables.clang_latest}}", PACKAGES: "clang-${{variables.clang_latest}}"}
        Clang ${{variables.clang_latest}} x86/32: {
          B2_ARGS: "architecture=x86 address-model=32",
          TOOLSET: "clang-${{variables.clang_latest}}", REPO: "llvm-${{variables.clang_latest}}", PACKAGES: "clang-${{variables.clang_latest}} libstdc++-${{variables.clang_latest_libstdcxx}}-dev-i386-cross"}
    pool:
      vmImage: ${{variables.linux_latest_vm}}
    steps:
    - template: .ci/azp-linux-extra.yml

  - job: 'Windows'
    strategy:
      matrix:
        MinGW 8.1.0: {TOOLSET: mingw, TEST_TOOLSET: gcc, VM_IMAGE: 'windows-2022'}
    pool:
      vmImage: $(VM_IMAGE)
    steps:
    - powershell: |
        Set-PSDebug -Trace 1
        cd src/engine
        $env:HOME = $env:HOMEDRIVE + $env:HOMEPATH
        $env:path += ';' + $env:CXX_PATH
        cmd /c build.bat $env:TOOLSET
        ./b2.exe -v
      displayName: Build

- stage: Website_Update
  dependsOn: [Core, Extra]
  displayName: 'Website Update'
  condition: in(variables['Build.SourceBranch'], 'refs/heads/main', 'refs/heads/release')
  jobs:

  - job: Documentation
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.x'
    - task: UseRubyVersion@0
    - bash: |
        gem install asciidoctor
        echo "using asciidoctor ;" >> project-config.jam
        ./bootstrap.sh
        pushd doc
        ../b2 --website-doc-dir=manual/$(Build.SourceBranchName) website
      displayName: 'Build & Publish'
      env:
        GH_TOKEN: $(GitHubToken)

