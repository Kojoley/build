steps:
- script: |
    set -e
    which docker
    docker exec -u root container mv /etc/sudoers /etc/sudoers.bak
    docker exec -u root container apt-get -o Acquire::Retries=3 -qq update
    docker exec -u root container apt-get -o Acquire::Retries=3 -qq install sudo
    docker exec -u root container mv /etc/sudoers.bak /etc/sudoers
  displayName: Sudorize
  target: host
