steps:
- bash: |
    set -eux
    pushd ${HOME}
    if curl --retry 3 --fail -LO https://github.com/boostorg/boost/releases/download/boost-${BOOST_VERSION}/boost-${BOOST_VERSION}.tar.xz; then
      tar -xaf boost-${BOOST_VERSION}.tar.xz
    else
      curl --retry 3 --fail -LO https://boostorg.jfrog.io/artifactory/main/release/${BOOST_VERSION}/source/boost_${BOOST_VERSION_U}.tar.gz
      tar -xaf boost_${BOOST_VERSION_U}.tar.gz --transform "s/^boost_${BOOST_VERSION_U}/boost-${BOOST_VERSION}/"
    fi
    popd
  displayName: Download Boost $(BOOST_VERSION)
