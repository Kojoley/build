name: "Extra Tests"

on:
  push:
    paths-ignore: #&paths
      - '.circleci/**'
      - '.cirrus.yml'
      - '.drone.star'
      - '.semaphore/**'
      - '.travis.yml'
      - 'appveyor.yml'
      - 'azure-pipelines.yml'
      - '.ci/azp-*.yml'
  pull_request:
    paths-ignore: #*paths #https://github.com/actions/runner/issues/1182
      - '.circleci/**'
      - '.cirrus.yml'
      - '.drone.star'
      - '.semaphore/**'
      - '.travis.yml'
      - 'appveyor.yml'
      - 'azure-pipelines.yml'
      - '.ci/azp-*.yml'

concurrency:
  # cancel test runners on force-push in pull requests
  group: ${{ github.event_name == 'push' && github.event.forced && github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  msys2:
    name: Gentoo
    runs-on: ubuntu-latest
    container: gentoo/stage3
    strategy:
      fail-fast: false
      matrix:
        toolset:
          - clang
          - gcc
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Emerge sync
        run: emerge-webrsync

      - name: getuto
        run: getuto

      - name: Emerge packages
        run: emerge --getbinpkgonly dev-lang/python sys-devel/${{matrix.toolset}}

      - name: Reload env
        run: . /etc/environment && env >> $GITHUB_ENV

      - name: Bootstrap
        run: ./bootstrap.sh ${{matrix.toolset}}

      - name: Test
        working-directory: test
        env: { PYTHONUTF8: 1 }
        run: ./test_all.py ${{matrix.toolset}}

      - name: 'No Warnings'
        run: ./b2 warnings=all warnings-as-errors=on variant=debug,release debug-symbols=off toolset=${{matrix.toolset}} b2
